        .rotating-mouse {
            width: 100px;
            height: 100px;
            background-color: #e74c3c; /* Cute mouse color */
            border-radius: 50%;
            position: relative;
            animation: rotateMouse 5s infinite linear;
        }

        .mouse-eye {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        @keyframes rotateMouse {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
    </style>
